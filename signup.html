<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">
  <header class="header d-flex align-items-center fixed-top" id="header">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a class="logo d-flex align-items-center me-auto me-xl-0" href="index.html">
        <h1 class="sitename">CekResi</h1>
      </a>
      <nav class="navmenu" id="navmenu">
        <ul></ul><i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
      <a class="btn-getstarted" href="index.html#cek-resi-section">Cek Resi</a>
    </div>
  </header>

  <main class="main">
    <section class="section" style="padding-top:120px">
      <div class="container" style="max-width:520px">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <h3 class="mb-4">Signup</h3>
            <div class="mb-3"><label class="form-label">Nama</label><input id="name"
                class="form-control bg-dark text-white" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input id="email" type="email"
                class="form-control bg-dark text-white" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password"
                class="form-control bg-dark text-white" required></div>
            <div id="msg" class="small mb-3"></div>
            <button id="btnSignup" class="btn btn-warning w-100">Buat Akun</button>
            <p class="mt-3 mb-0 text-center">Sudah punya akun? <a class="text-warning" href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/auth-ui.js"></script>
  <script>
    document.getElementById('btnSignup').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      if (!name || !email || !password) { msg.className = 'small text-danger'; msg.textContent = 'Lengkapi semua field.'; return; }
      msg.className = 'small text-muted'; msg.textContent = 'Memprosesâ€¦';
      try {
        const res = await fetch('api_auth.php?action=signup', {
          method: 'POST', credentials: 'same-origin', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        }).then(r => r.json());
        if (res.status === 200) { msg.className = 'small text-success'; msg.textContent = 'Akun dibuat. Silakan login.'; setTimeout(() => location.href = 'login.html', 900); return; }
        msg.className = 'small text-danger'; msg.textContent = res.message || 'Gagal membuat akun.';
      } catch (e) { msg.className = 'small text-danger'; msg.textContent = e.message || 'Gagal membuat akun.'; }
    });
  </script>
</body>

</html>
